{% extends 'admin/base.html' %}

{% block title %}Create a new Category {% endblock %}


{% block page_content %}
<h1>Create a new Category</h1>
<form action="{{ url_for('admin.create_category') }}" method="POST">
    {{ form.hidden_tag() }}
    Name : {{ form.name }}<br/>
    Slug : {{ form.slug }}<br/>
    Descriptin : {{ form.description }}<br/>
    <input type="submit" value="Create Category">
</form>
{% endblock %}
